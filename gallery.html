<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="ani.css">

    <style>
         body {
            background-image: url(./IMG/IMG-Nghia/world.png);
            background-blend-mode: difference;
        }
        .hea{
            height: 12rem;
        }

        .image {
            width: 100%;
            /* padding: 1.5rem; */
            border: solid lightgray medium;
            border-radius: 5%;
            display: block;
            margin: auto;   
        }
        .image:hover {
            width: 100%;
            /* padding: 1.5rem; */
            border: solid lightgray medium;
            border-radius: 5%;
            display: block;
            margin: auto; 
            box-shadow: 5px 5px 5px gray;  
        }

        .divimage {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .box,
        .box2 {
            margin-left: 2rem;
        }
 
        .so{
            display: flex;
            justify-content:center;
            margin-top: 20px;
            
        }
        .btn-top {
            bottom: 20px;
            cursor: pointer;
            padding: 0;
            position: fixed;
            right: 20px;
            z-index: 9999;
        }
        .fa-arrow-circle-up{
            font-size: 3.5rem;
            color:green;
        }
    </style>
</head>

<body>
    
    <div class="hea"></div>
    <section>
        <div  class="container-fluid padding">
            <div class="page-header">
                <div class="gradient-border">GALLERY</div>
            </div>
            <div class="row" id="muse">
                
            </div>
            <div class="so">
                <ul class="pagination">
               
                </ul>
            </div>
        </div>

        <a class="btn-top" title="Top" style="display: inline;"><span class="fa fa-arrow-circle-up"></span></a>

    </section>
    
    <script>
        let data = [];
        let itemsPerPage = 12;
        let page = 1;

        $(document).ready(function () {

            $.getJSON("./JSON/data2.json", function (items) {
                data = items;
                displayImages(data, page);
                displayPagination(data)

            });
            $(document).on('click', "#link", function (e) {
                e.preventDefault(); 

                let page_no = $(this).data('id');
              
                displayImages(data,  page_no);

            })
            $(".btn-top").click(function () {
			$('body,html').animate({
				scrollTop: 0
			})
		    })

        });

        function displayPagination(data){
            let n = data.length / itemsPerPage;

            let s =`<li class="page-item"><a class="page-link" href="#" id="link" data-id="1">&laquo;</a></li>`;
            for(let i= 1; i <=n; i++){
                s += `<li class="page-item"><a class="page-link" href="#" id="link" data-id="${i}">${i}</a></li>`;
            }
            s+=`<li class="page-item"><a class="page-link" href="#" id="link" data-id="${n}">&raquo;</a></li>`;

            $(".pagination").html(s);

        }
        function displayImages(data, page) {
            let s = ``;


            let startItem = (page - 1) * itemsPerPage;
            let stopItem = startItem + itemsPerPage;

            for (let i = startItem; i < stopItem; i++) {
                s += `<div class="col-md-4 col-lg-3 divimage" data-id="${data[i].id}">
                        <img src="./IMG/IMG-Nghia\ 2/${data[i].pic}" alt="" class="image">
                    </div> `;
            }

            $("#muse").html(s);

        }

    </script>
</body>

</html>
